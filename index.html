<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicOS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Главный экран -->
    <div class="home-screen">
        <div class="app-icons">
            <div class="app-icon" data-app="settings">
                <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAAwCAYAAABXAvmHAAAACXBIWXMAAAsTAAALEwEAmpwYAAAA8ElEQVR4nO2XwQ6DIAxFaVz8/7O7mYhJd1FbCg7fliZt4XGgFBOJRCKRSCQSiUQikUj8Dd57qKqKiqKgLMt3TdOQc+7b8b5C3/eUZRlVVUV1XVPTNNQ0DbVtS23bUtd1b5umqajve8qyjIZheDmMMXcxxi4bYwx1XUd5ntMwDC+HMeYuxthlY4yhcRwpTVOapullMMbcxRi7bIwxZIwhpRQppWgcx5fBGHMXY+yyMcbQNE2klCKtNU3T9DIYY+5ijF02xhg6joO01qS1puM4XgZjzF2MsctmjKF5nklrTfM80zzPL4Mx5i7G2GUzxtCyLKS1pmVZaFmWl8EYcxdj7LL9ANmzRtaju8xHAAAAAElFTkSuQmCC" alt="Настройки">
                <span>Настройки</span>
            </div>
            <!-- Остальные иконки аналогично -->
        </div>
        
        <div class="widgets-container"></div>
    </div>

    <!-- Окна приложений -->
    <div class="app-window" id="settings-window">
        <div class="window-header">
            <h2>Настройки</h2>
            <button class="close-btn">×</button>
        </div>
        <div class="window-content">
            <label>Скорость анимации:
                <input type="range" id="animation-speed" min="0.1" max="2" step="0.1">
            </label>
        </div>
    </div>

    <!-- Полная реализация окна часов -->
    <div class="app-window" id="clock-window">
        <div class="window-header">
            <h2>Часы</h2>
            <button class="close-btn">×</button>
        </div>
        <div class="window-content">
            <div class="tabs">
                <button class="tab active" data-tab="alarm">Будильник</button>
                <button class="tab" data-tab="timer">Таймер</button>
                <button class="tab" data-tab="stopwatch">Секундомер</button>
            </div>
            
            <div class="tab-content active" data-tab="alarm">
                <input type="time" id="alarm-time">
                <button onclick="AlarmSystem.setAlarm()">Установить</button>
                <div id="alarms-list"></div>
            </div>

            <div class="tab-content" data-tab="timer">
                <input type="number" id="hours" placeholder="Часы" min="0">
                <input type="number" id="minutes" placeholder="Минуты" min="0" max="59">
                <button onclick="TimerSystem.startTimer()">Старт</button>
                <div id="timer-display">00:00:00</div>
            </div>

            <div class="tab-content" data-tab="stopwatch">
                <div id="stopwatch-display">00:00:00</div>
                <button onclick="StopwatchSystem.start()">Старт</button>
                <button onclick="StopwatchSystem.pause()">Пауза</button>
                <button onclick="StopwatchSystem.reset()">Сброс</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
